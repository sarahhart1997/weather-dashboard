<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Bootstrap Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<!--Link to CSS Files-->
    <link rel="stylesheet" href="develop/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
<!-- Video Background -->
<div class="video-wrapper">
    <video playsinline autoplay muted loop poster = "./develop/videos/whimsical-bg-img.mp4">
        <source src="./develop/videos/whimsical-bg-img.mp4" type="video/webm" />
        <img
        src="./develop/photos/bg-img-backup.jpg"
        title="Your browser does not support the video tag"
        />
        Your browser does not support the video tag.
    </video>
</div>

<!--Header-->
<div class="text-center d-flex" id="header-container">
    <header class="col-12 center">
        <h1 id="title-text">Weather Dashboard</h1>
    </header>
</div>
<!--Search Bar Section-->
<div class="col-3" id="full-search">
    <p id="search-text">
        Search for a City:
    </p>
    <input type="text" id="location-input" placeholder="type current city..."></input>
    <button type="button" id="search-btn">Search</button>
<!--Recent Search Section-->
    <div id="search-history">

    </div>
</div>

<!--Current Weather-->
<div class="col-9">
    <!--Current City Forcast-->
    <div id="today-container">
        <div id="current-icon"></div>
        <p> Temp: <span id="temp-now"></span></p>
        <p> Wind: <span id="wind-now"></span></p>
        <p> Humidity: <span id="humidity-now"></span></p>
        <p> UV Index: <span id="uv-index-now"></span></p>
    </div>
    <!--5 Day Weather Dashboard-->
    <div id="forcast-dashboard">
        
    </div>
</div>


<!--Links to JS File-->
<script src="/develop/js/script.js"></script>
</body>
</html>
